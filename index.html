<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TwitchWatch</title>
  <link rel="stylesheet" href="build/css/style.css">
</head>

<body>
  <div class="stream-container">
    <div class="stream-container--empty">
      <p>You currently have no channels added.</p>
      <p>Add channels below and they will show up here.</p>
    </div>
    <!-- STREAMER ELEMENTS HERE  -->
    
  </div>
  <!-- Add Stream Form Start -->
  <section class="add-channel-form">
    <label for="channelName">Add channel by name</label>
    <div class="input-group">
      <input type="text" class="form-control" id="channelNameInput">
      <button id="addChannelBtn" class="btn" type="button">Add Channel</button>
    </div>
  </section>
  <!-- Add Stream Form End -->

  <script src='jquery.min.js'></script>
  <script src="build/js/index.js"></script>

</body>

</html>
