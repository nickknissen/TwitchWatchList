<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TwitchWatchList</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="assets/css/css/sass/style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="stream-container row">
      <!-- Streamer Element Start
    <div class="channel-element col-xs-12">
      <div class="streamer-avatar">
        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/xarth/404_user_70x70.png">
      </div>
      <div class="streamer-info">
        <div class="streamer-name">
          Alignftw
        </div>
        <div class="streamer-game">
          Streaming 
          <a href="https://www.twitch.tv/directory/game/Destiny">Destiny</a>
        </div>
      </div>
      <div class="streamer-title">
        Playing insane trials and stuff
      </div>
    </div>
    Streamer Element End -->
    </div>

    <!-- Add Stream Form Start -->
    <section class="add-stream-form">
      <div class="row">
        <div class="col-xs-12">
          <label for="channelName">Add channel by name</label>
          <div class="input-group">
            <input type="text" class="form-control" id="channelName">
            <span class="input-group-btn">
          <button id="addStreamBtn" class="btn btn-default" type="button" onclick="addChannel()">Add</button>
        </span>
          </div>
        </div>
      </div>
    </section>
    <!-- Add Stream Form End -->
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  <script src="assets/js/index.js"></script>



</body>

</html>
